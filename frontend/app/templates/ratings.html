<!DOCTYPE html>

<html>
    <head>
        <title>Country Info</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        body {
            background-repeat: no-repeat;
            background-size: cover;
            }
          button {
            background: transparent;
            border: 0 none;
          }
        </style>
    </head>

    <body background="{{ url_for('static', filename='script/plane.jpeg') }}">
        <BODY TEXT="WHITE">

            <style>
                .sc::-webkit-scrollbar {
                  width: 5px;
                  height: 5px;
                }
                .sc::-webkit-scrollbar-track {
                  background-color: rgba(255, 255, 255, 0.1);
                  border-radius: 10px;
                }
                .sc::-webkit-scrollbar-thumb {

                  border-radius: 10px;
                }
              </style>

        <button onclick="window.location.href='/'"><img src="{{ url_for('static', filename='script/logo.png') }}" alt="logo"

        <div class='Scroll sc'style="position:relative;left:340px;bottom:5px;height:400px;width:800px;

        scrollbar-base-color:gold;font-family:arial;padding:15px;">

        {% for item in res_ %} 
            <h2>Rating: {{item.rating}}</h2>
            <h2>Review: {{item.review}}</h2>
            <hr size="1" width="100%" color="black">  
        {% endfor %}
        </div>
