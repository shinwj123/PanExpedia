<!DOCTYPE html>

<html>
    <head>
        <title>PanExpedia</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="{{ url_for('static', filename='img/cs.ico') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css') }}">

        <script src="{{ url_for('static', filename='script/modal.js') }}"></script>

    </head>

    <body>
    {% if session['email'] %}
      <h1>Welcome {{ session['email'] }}!</h1>
    {%else%}
      <h1>Welcome</h1>
    {%endif%}

    <main role="main" class="container extra-bottom">
      <h1 class="mt-5">PanExpedia</h1>
      <p><mark>We're the best, don't listen to anyone else</mark></p>
    </main>
    
    <button id="button" onclick="loginRedirect()">Login</button>
    <button id="button" onclick="signUpRedirect()">Sign Up</button>

      <form class="formContainer">
        <h2>Update User</h2>
        <label for="userFirstName">
          <strong>First Name</strong>
        </label>
        <input type="text" id="userFirstNameUpdate" placeholder="First Name" name="userFirstName" required>

        <label for="userLastName">
          <strong>Last Name</strong>
        </label>
        <input type="text" id="userLastNameUpdate" placeholder="Last Name" name="userLastName" required>

        <label for="destinationCity">
            <strong>Destination City</strong>
        </label>
        <input type="text" id="destinationCityUpdate" placeholder="Destination City" name="destinationCity">

        <label for="email">
            <strong>Email</strong>
        </label>
        <input type="text" id="emailUpdate" placeholder="Email" name="email" required>

        <label for="password">
            <strong>Password</strong>
        </label>
        <input type="password" id="passwordUpdate" placeholder="Password" name="password" required>
        
        <button type="submit" class="btn" onclick="update()">UPDATE</button>
      </form>

      

    <!-- <button id="button" onclick="add()">Add</button> -->
    <input type="text" id="deleteEmail" placeholder="Email to delete" required>
    <button id="button" onclick="deleteOne()">Delete</button>
    
    <!-- <button id="button" onclick="update()">Update</button> -->
    <form action="/country" method="POST">
      <p>Country Name <input type = "text" name = "name" /></p>
      <p><input type = "submit" value = "Submit" /></p>
    </form>

    <form action="/covidRate" method="POST">
      <!-- <p>Country Name <input type = "text" name = "Rate in Country" /></p> -->
      <p><input type = "submit" value = "Let's find out covid rate~!" /></p>
    </form>

    <form action="/vaxRate" method="POST">
      <!-- <p>Country Name <input type = "text" name = "Rate in Country" /></p> -->
      <p><input type = "submit" value = "Let's find out vaccination rate~!" /></p>
    </form>


    {% for item in res %} 
    <p>{{item.country}}</p>
    <p>{{item.population}}</p>
    {% endfor %}


    <footer class="footer">
      <div class="container">
            <p class="text-muted"><small>App developed for CS411 UIUC by @tcheng10</small></p>
      </div>
    </footer>
  </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    

</html>
