<!DOCTYPE html>

<html>
    <head>
      <title>Login</title>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <style>
        body {
          background-repeat: no-repeat;
          background-size: cover;
        }
        button {
          background: transparent;
          border: 0 none;
        }
      </style>
    </head>

    <body background="{{ url_for('static', filename='script/plane.jpeg') }}" onload="incorrectLogin()">
      <button onclick="window.location.href='/'"><img src="{{ url_for('static', filename='script/logo.png') }}" alt="logo"
        width="250" height="150"></button>
    <h1>LOGIN</h1>
      <script>
        function incorrectLogin() {
          if ("{{ message }}" == "True") {
            alert("Incorrect username or password");
          }
        }
      </script>
        <div class="loginPopup">
            <div class="formPopup" id="popupForm">
              <form class="formContainer" method="post">
                <label for="email">
                    <strong>Email</strong>
                </label>
                <input type="email" id="email" placeholder="Email" name="email_address" required />
    
                <label for="password">
                    <strong>Password</strong>
                </label>
                <input type="password" id="password" placeholder="Password" name="password" required>
                
                <button type="submit" class="btn"><u>Login</u></button>
              </form>
            </div>
          </div>
    </body>
</html>
