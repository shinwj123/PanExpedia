<!DOCTYPE html>

<html>
    <head>
        <title>Login</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="{{ url_for('static', filename='img/cs.ico') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css') }}">

        <script src="{{ url_for('static', filename='script/modal.js') }}"></script>

    </head>

    <body>
      <h1>HELLO</h1>
        <div class="loginPopup">
            <div class="formPopup" id="popupForm">
              <form class="formContainer" method="post">
                <h2>ADD USER</h2>
                <label for="userFirstName">
                  <strong>First Name</strong>
                </label>
                <input type="text" id="userFirstName" placeholder="First Name" name="userFirstName" required>
    
                <label for="userLastName">
                  <strong>Last Name</strong>
                </label>
                <input type="text" id="userLastName" placeholder="Last Name" name="userLastName" required>
    
                <label for="destinationCity">
                    <strong>Destination City</strong>
                </label>
                <input type="text" id="destinationCity" placeholder="Destination City" name="destinationCity">
    
                <label for="email">
                    <strong>Email</strong>
                </label>
                <input type="email" id="email" name="email_address" required />
    
                <label for="password">
                    <strong>Password</strong>
                </label>
                <input type="password" id="password" placeholder="Password" name="password" required>
                
                <button type="submit" class="btn" onclick="add()">Log in</button>
              </form>
            </div>
          </div>
    </body>
</html>
